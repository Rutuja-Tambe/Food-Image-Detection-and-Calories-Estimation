            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;

            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -1;
        }
        h1 {
            color: #444;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);

            text-align: center;
            max-width: 600px;
            width: 80%;
            position: relative;
            z-index: 1;
        }
        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: #fff;

<body>
    <div class="background"></div>
    <div class="container">
        <h1>Food Image Detection and Calorie Estimation</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="file" accept="image/*">
            <button type="submit">Upload</button>
        </form>
        <div class="result" id="result"></div>
        <img id="uploadedImage" src="" alt="Uploaded Image">
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();

            var fileInput = document.getElementById('fileInput');
            var formData = new FormData();
            formData.append('file', fileInput.files[0]);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                var resultDiv = document.getElementById('result');
                var uploadedImage = document.getElementById('uploadedImage');

                if (data.error) {
                    resultDiv.textContent = data.error;
                    uploadedImage.src = '';  
                } else {
                    var detectedLabelsHtml = data.detected_labels.map(label => `<li>${label}</li>`).join('');
                    resultDiv.innerHTML = `<strong>Detected Labels:</strong> <ul>${detectedLabelsHtml}</ul><strong>Total Calories:</strong> ${data.total_calories}`;
                    uploadedImage.src = data.image;  
                }
            })
            .catch(error => {
                console.error('Error:', error);
                var resultDiv = document.getElementById('result');
                resultDiv.textContent = 'An error occurred while uploading the file.';
                var uploadedImage = document.getElementById('uploadedImage');
                uploadedImage.src = '';  
            });
        });
    </script>
</body>
